<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statsmile</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars">
        <div id="wrap">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs" href="#">Statsmile</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                            <li>{{#link-to 'matches'}}Matches{{/link-to}}</li>
                            <li>{{#link-to 'players'}}Players{{/link-to}}</li>
                            <li>{{#link-to 'heroes'}}Heroes{{/link-to}}</li>
                            <li>{{#link-to 'events'}}Events{{/link-to}}</li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">{{ outlet }}</div>

        </div>
        <div class="footer">
            <div class="container">
                <p class="text-muted">Copyright (c) 2013-2014 Statsmile LLC. Dota 2 is a registered trademark of Valve Corporation.</p>
            </div>
        </div>


    </script>

    <script type="text/x-handlebars" id="index">
        <div class="page-header" id="index">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Statsmile</h1>
                    <p class="lead">Simple and intuitive service statistics for Dota 2.</p>
                </div>
                <div class="col-lg-6"></div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars" id="matches">
        <div class="page-header">
            <h2>Matches <small>Summary of latest matches</small></h2>
        </div>
    </script>

    <script type="text/x-handlebars" id="players">
        <div class="page-header">
            <h2>Players <small>Matches played</small></h2>
        </div>
    </script>

    <script type="text/x-handlebars" id="heroes">
        <div class="page-header">
            <h2>Heroes <small>are the essential element of Dota 2</small></h2>
        </div>
    </script>

    <script type="text/x-handlebars" id="events">
        <div class="page-header">
            <h2>Events <small>Special Dota 2 Events</small></h2>
        </div>
    </script>


  <script src="js/libs/jquery-1.11.0.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
