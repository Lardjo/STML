{% extends "base.html" %}
{% block title %}Statsmile / {{ title }}{% end %}
{% block content %}
<div class="row stats">
    <h1>Statsmile.life</h1>
    <div class="col-md-6">
        <h1><span class="glyphicon glyphicon-cloud-upload"></span> {{ matches }}</h1>
        <p>Matches in database</p>
    </div>
    <div class="col-md-6">
        <h1><span class="glyphicon glyphicon-user"></span> {{ users }}</h1>
        <p>Users on the website</p>
    </div>
</div>
{% end %}
