<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Statsmile {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}">
        {% endblock %}
    </head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse navbar-style" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    {% block menu %}{% endblock %}
                </ul>
                    {% block login %}{% endblock %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% block footer %}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/holder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% endblock %}
</body>
