<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Statsmile {% block title %}{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ static_url("css/bootstrap.min.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url("css/application.css") }}">
        {% end %}
    </head>
<body>
    <div id="wrap">
    <nav class="navbar navbar-default navbar-static-top navbar-inverse navbar-gray" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    {% block menu %}{% end %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        {% block login %}{% end %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% end %}
    </div>
    {% block footer %}{% end %}
    <script src="{{ static_url("js/jquery.js") }}"></script>
    <script src="{{ static_url("js/holder.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
</body>
